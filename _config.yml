# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Redanula's Blog
subtitle: 
description: 
author: Redanula
language: zh-Hans
timezone:

# Social links
social:
  github: https://github.com/redanula
  weibo: http://weibo.com/redanula

#百度统计
baidu_analytics: cd0419a7cec497e5e5d0831c0c0d58c9

#评论
duoshuo_shortname: Redanula
# 多说热评文章 true 或者 false
#duoshuo_hotartical: false

#headimg
avatar: /images/avatar.jpg

# Swiftype Search Key
swiftype_key: nxUVom3vECYwEssxwyny

#rrs feed
feed:
  type: atom
  path: atom.xml
  limit: 20

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next
stylus:
  compress: true

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:redanula/redanula.github.com.git
